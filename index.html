<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Repository File List</h1>
    <ul id="file-list"></ul>
    <script>
        const owner = 'smaybius';
        const repo = 'music-source-files';
        const currentPath = window.location.pathname.replace(/^\/+|\/+$/g, '');

        async function fetchRepoContents(path = '') {
            const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
            const response = await fetch(apiUrl);
            return response.json();
        }

        async function listFiles(path = '') {
            const files = await fetchRepoContents(path);
            const ul = document.getElementById('file-list');

            if (!Array.isArray(files)) {
                const li = document.createElement('li');
                li.textContent = 'Error fetching files';
                ul.appendChild(li);
                return;
            }

            files.forEach(file => {
                if (file.path.startsWith(currentPath)) {
                    const li = document.createElement('li');
                    if (file.type === 'file') {
                        const a = document.createElement('a');
                        a.href = `https://raw.githubusercontent.com/${owner}/${repo}/main/${file.path}`;
                        a.textContent = file.name;
                        li.appendChild(a);
                    } else if (file.type === 'dir') {
                        const a = document.createElement('a');
                        a.href = `${file.path}/index.html`;
                        a.textContent = file.name + '/';
                        li.appendChild(a);
                    }
                    ul.appendChild(li);
                }
            });

            if (currentPath) {
                const parentDir = currentPath.split('/').slice(0, -1).join('/');
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `/${parentDir}/index.html`;
                a.textContent = 'Parent Directory';
                li.appendChild(a);
                ul.prepend(li);
            }
        }

        listFiles(currentPath);
    </script>
</body>
</html>
